<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles1.css">
    

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: darkblue;
            text-align: center;
        }
        h2 {
            color: darkgreen;
        }
        p {
            margin: 0 0 10px 0;
        }
        ul {
            list-style-type: square;
            margin: 0 0 10px 20px;
        }
        ol {
            list-style-type: decimal;
            margin: 0 0 10px 20px;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0px;
            background-color: rgb(244, 240, 240);
            padding: 0px;
            border-top: 1px solid darkgray;
            text-align:right;
            width: calc(100% - 1px); /* Adjust width to account for padding */
        }
    </style>
</head>
<body>
    <h1 style="color: rgb(151, 0, 0);">Programm:1</h1> <!-- Inline CSS -->

    <h2>Welcome!</h2>
    <p>This is a simple webpage demonstrating different ways to style HTML elements.</p>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple </li>
        <li>Guavava </li>
        <li>Banana </li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>BMW</li>
        <li>Rolseroye</li>
        <li>Jaguar</li>
     
    </ol>
    <footer>
        <h3 style="color:rgb(0, 0, 0)">~Pal Nasit</h3>
    </footer>
</body>
</html>
