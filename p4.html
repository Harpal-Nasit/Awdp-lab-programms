<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Image Hover Effect</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1><b>Programm:4</b></h1>
        <h3>Video and Image Hover Effect</h3>
    </header>
    
    <main>
        <section class="video-container">
            <h2>Embedded Video</h2>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="image-gallery">
            <h2>Image Hover Effects</h2>
            <img src="https://images.app.goo.gl/HmbNPCfsU4FY3aNj7" alt="Sample Image 1">
            <img src="https://unsplash.com/images/nature/flower" alt="Sample Image 2">
            <img src="image3.jpg" alt="Sample Image 3">
        </section>
    </main>
    <footer>
        <h3 style="color:rgb(0, 0, 0)">~Pal Nasit</h3>
    </footer>

   
</body>
</html>
