<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Handling</title>
    <style>
        .center-heading {
         color : rgb(151, 0, 0);
         text-align: center; /* Center-aligns the text horizontally */ 
         margin-top: 20px;   /* Optional: Adds space above the heading */ 
        } 
    
        /* Optional: Add some styling for better visibility */
        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0px;
            background-color: rgb(244, 240, 240);
            padding: 0px;
            border-top: 1px solid darkgray;
            text-align:right;
            width: calc(100% - 1px); /* Adjust width to account for padding */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="center-heading"><b>Programm:6</b></h1>
    </header>
    <!-- Button element -->
    <button id="myButton">Hover or Click Me!</button>
    
    <!-- JavaScript code -->
    <script>
        // Select the button element
        var button = document.getElementById('myButton');
        
        // Define the event handler functions
        function handleClick() {
            alert('Button clicked!');
        }

        function handleMouseOver() {
            button.style.backgroundColor = 'lightblue';
            button.innerText = 'Mouse Over Me!';
        }

        function handleMouseOut() {
            button.style.backgroundColor = '';
            button.innerText = 'Hover or Click Me!';
        }
        
        // Add event listeners to the button
        button.addEventListener('click', handleClick);
        button.addEventListener('mouseover', handleMouseOver);
        button.addEventListener('mouseout', handleMouseOut);
    </script>
    <footer>
        <h3 style="color:rgb(0, 0, 0)">~Pal Nasit</h3>
    </footer>

</body>
</html>
